<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>タグ除去</title>
    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <!--<script src="delete.js"></script>-->
</head>

<body>
    <!----- ヘッダー ----->
    <header>タグ除去プログラム</header>
    <!----- ヘッダー END ----->

    <!----- メインコンテンツ ----->
    <div class="flex user_options">
        <div class="input_textarea_headofline_symbol">
            <label>文字を置換することができます<br>削除したい単語と、追加したい単語をスペース区切りで入力してください</label>
            <br>
            <textarea id="input_replacement_words" name="input_change_charaname" rows="5" cols="40"></textarea><br>
        </div>
        <div class="options_checkbox">
            <label class="block"><input id="checkbox_delete_asterisk" type="checkbox">*から始まる行を削除する</label>
            <label class="block"><input id="checkbox_delete_atsign" type="checkbox">@から始まる行を削除する</label>
            <label class="block"><input id="checkbox_delete_comment" type="checkbox">コメントをすべて除去する</label>
            <label class="block"><input id="checkbox_delete_extraline" type="checkbox">2つ以上の連続した改行を削除する</label>
            <label class="block"><input id="checkbox_delete_tag" type="checkbox">タグをすべて除去する</label>
            <label class="block"><input id="checkbox_not_delete_symbol" type="checkbox">シンボルを削除しない(未実装)</label>
            <label class="block"><input id="checkbox_delete_poundkey" type="checkbox">#をすべて除去する</label>
            <label class="block"><input id="checkbox_delete_face" type="checkbox">表情をすべて除去する</label>
            <label class="block"><input id="checkbox_delete_iscript" type="checkbox">iscriptをすべて除去する</label>
            <label class="block"><input id="checkbox_delete_line" type="checkbox">テキストを削除した行が改行のみの場合行を削除する</label>
            <label class="block"><input id="checkbox_delete_blank" type="checkbox">スペースやインデントを削除する(これを実行しない場合スペースのみの改行が残る場合がある)</label>
            <label class="block"><input id="checkbox_Replacement_word" type="checkbox">文字を置換する</label>
            <label class="block"><input id="checkbox_delete_macro" type="checkbox">マクロを削除する</label>
            <label class="block"><input id="checkbox_delete_if" type="checkbox">if文を削除する</label>
            <label class="block"><input id="checkbox_combine_name_and_line" type="checkbox">キャラ名とセリフを１行にまとめる</label>

        </div>
    </div>

    <div class="flex action_button">
        <input type="button" value="実行" onclick="OnButtonClick()" /><br/>
        <br/>
    </div>

    <div class="flex main_textareas">
        <div class="left input_textarea_class">
            <br>
            <textarea id="input_text" name="input_text" rows="20" cols="80"></textarea><br>
        </div>

        <div class="left output_textarea_class">
            <br>
            <textarea id="output_text" name="output_text" rows="20" cols="80"></textarea><br>
        </div>
    </div>

    <script>
        var text = "";
    </script>
    <script src="js/init.js"></script>
    <script src="js/main.js"></script>


    <!--<script src="js/delete.js"></script>-->

    <!--メインコンテンツ END ----->
</body>

</html>
